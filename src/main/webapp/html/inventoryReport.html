<!doctype html>

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

    <h3 style="text-align:center;margin:2rem">Inventory Report</h3>
    <form id="options-form">
        <div class="row">

            <div class="col-4">
                <div style="display:flex;justify-content:space-between">
                    <label class="form-label" for="category">Category</label>
                    <select class="form-control form-select form-select-lg mb-3 append-category" id="category" style="width:60%;
    height:2.5rem;
    padding:0.3rem;margin-bottom:2rem;"  aria-label=".form-select-lg example">
                        <option selected>Select Category</option>

                    </select>

                </div>


                <div style="display:flex;justify-content:space-between">
                    <label class="form-label" for="brand">Brand</label>
                    <select class="form-control form-select form-select-lg mb-3 append-brand" id="brand" style="width:60%;
    height:2.5rem;
    padding:0.3rem;margin-bottom:2rem;" aria-label=".form-select-lg example">
                        <option selected>Select Brand</option>


                    </select>
                </div>


            </div>





            <div class="col-8" style="display:flex;align-items:center;justify-content:center" >
                <button id="download-inventory" class="btn btn-primary btn-lg">Generate Report</button>
            </div>


        </div>
    </form>




</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/inventoryReport.js}"/></script>
</body>

</html>
