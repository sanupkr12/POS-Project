<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="name_head">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="baseUrl" th:attr="content=${baseUrl}">
  <meta name="role" th:attr="content=${role}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"
    integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/static/css/app.css}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-1" th:fragment="name_site_navbar">
  <a class="navbar-brand" th:href="@{/}">
    <img th:src="@{/static/logo2.png}" class="d-inline-block align-top" alt="">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item" id="login">
        <a class="btn btn-info" th:href="@{/site/login}">Login</a>
      </li>
      &nbsp;&nbsp;
      <li class="nav-item" id="signup">
        <a class="btn btn-info" th:href="@{/site/signup}">Signup</a>
      </li>
    </ul>
  </div>
</nav>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark  mb-1 sticky-top" th:fragment="name_app_navbar">
  <a class="navbar-brand" th:href="@{/}">
    <img th:src="@{/static/images/logo2.png}" class="d-inline-block align-top" alt="">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" id="brand-link" th:href="@{/ui/brand}">Brand</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="product-link" th:href="@{/ui/products}">Product</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="inventory-link" th:href="@{/ui/inventory}">Inventory</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="order-link" th:href="@{/ui/order}">Order</a>
      </li>
      <li class="nav-item dropdown" id="report-link">
        <a class="nav-link dropdown-toggle " href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Report
        </a>
        <div class="dropdown-menu" style="box-shadow: 1px 3px 5px #999;" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item btn-dark" th:href="@{/ui/report/brand}">Brand Report</a>
          <a class="dropdown-item btn-dark" th:href="@{/ui/report/inventory}">Inventory Report</a>
          <a class="dropdown-item btn-dark" th:href="@{/ui/report/sales}">Sales Report</a>
          <a class="dropdown-item btn-dark" th:href="@{/ui/report/daySales}">Daily Sales Report</a>
        </div>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item dropdown">
        <a class="dropdown-toggle mb-3 nav-link position-relative" href="#" id="navbarDropdownMenuLink2"
          data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          [[${info.getEmail()}]]
          <p class=" position-absolute bg-info text-white px-2 mt-1 rounded-pill medium">[[${role}]]</p>
        </a>
        <div class="dropdown-menu" style="box-shadow: 1px 3px 5px #999;" aria-labelledby="navbarDropdownMenuLink2">
          <a class="dropdown-item btn-dark" id="admin-link" th:if="${role=='supervisor'}"
            th:href="@{/ui/supervisor}">Admin</a>
          <a class="dropdown-item btn-dark" th:href="@{/session/logout}">Logout</a>
        </div>
      </li>
    </ul>
  </div>
</nav>
<footer class="footer  mt-1" th:fragment="name_footer">
  Copyright Increff 2023
  &nbsp;
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script th:src="@{/static/js/app.js}">
  </script>
  <script th:src="@{/static/js/papaparse.min.js}">
  </script>
  <script th:src="@{/static/js/notify.min.js}">
  </script>
</footer>
