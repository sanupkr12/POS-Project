<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="snippets.html :: name_head"></head>
<body>
	<nav th:replace="snippets.html :: name_app_navbar"></nav>
	<div class="container-fluid mt-5">
		<!-- Top row with form-->
		<div class="container">
			<div class="row justify-content-around">
				<div class="col-md-4 icon" style="text-align:center;">
					<a th:href="@{/ui/brand}" title="Brands" style="text-decoration:none;color:black"> <img
							style="width:40% ;height:80% ;padding-bottom:1rem;padding-top:2rem;"
							th:src="@{/static/images/brand.png}">
						<p>Brand</p>
					</a>
				</div>
				<div class="col-md-4 icon" style="text-align:center;">
					<a th:href="@{/ui/inventory}" title="Inventory" style="text-decoration:none;color:black"> <img
							style="width:40% ;height:80% ;padding-bottom:1rem;padding-top:2rem;"
							th:src="@{/static/images/management.png}">
						<p>Inventory</p>
					</a>
				</div>
				<div class="col-md-4 icon" style="text-align:center;">
					<a th:href="@{/ui/products}" title="Product" style="text-decoration:none;color:black"> <img
							style="width:40% ;height:80% ;padding-bottom:1rem;padding-top:2rem;"
							th:src="@{/static/images/products.png}">
						<p>Product</p>
					</a>
				</div>
				<div class="col-md-4 icon" style="text-align:center;">
					<a th:href="@{/ui/order}" title="Order" style="text-decoration:none;color:black"> <img
							style="width:40% ;height:80% ;padding-bottom:1rem;padding-top:2rem;"
							th:src="@{/static/images/checkout.png}">
						<p>Order</p>
					</a>
				</div>
				<div class="col-md-4 icon" style="text-align:center;">
					<a th:href="@{/ui/report}" title="Report" style="text-decoration:none;color:black"> <img
							style="width:40% ;height:80% ;padding-bottom:1rem;padding-top:2rem;"
							th:src="@{/static/images/report.png}">
						<p>Report</p>
					</a>
				</div>
				<div class="col-md-4 icon" th:if="${role=='supervisor'}" style="text-align:center;">
					<a th:href="@{/ui/supervisor}" title="Admin" style="text-decoration:none;color:black"> <img
							style="width:40% ;height:80% ;padding-bottom:1rem;padding-top:2rem;"
							th:src="@{/static/images/admin.png}">
						<p>Admin</p>
					</a>
				</div>
			</div>
		</div>
	</div> <!-- Container end-->
	<footer th:replace="snippets.html :: name_footer"></footer>
	<script>
		$("#home-link").addClass('active');
		$("#report-link").hide();
		$("#order-link").hide();
		$("#inventory-link").hide();
		$("#product-link").hide();
		$("#admin-link").hide();
		$("#brand-link").hide();
		$("#home-link").hide();
	</script>
</body>
</html>
