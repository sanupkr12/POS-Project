<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

<h3 style="text-align:center;margin:2rem">Admin</h3>

	<button type="button" class="btn btn-primary" id="create-user">Create User</button>



	<div class="modal" tabindex="-1" role="dialog" id="create-user-modal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Create User</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form class="" id="user-create-form">
						<div class="form-group">
							<label  class="col-sm-6 col-form-label">Email</label>
							<div class="col-sm-12">
								<input type="text" class="form-control" name="email" placeholder="Enter Email">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-6 col-form-label">Password</label>
							<div class="col-sm-12">
								<input type="number" class="form-control" name="password" placeholder="Enter Password">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-6 col-form-label">Role</label>
							<div class="col-sm-12">
								<input type="number" class="form-control" name="" placeholder="Enter Role">
							</div>
						</div>
						<input type="hidden" name="id" >
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-outline-success" id="add-user">Add</button>
				</div>
			</div>
		</div>
	</div>




<!-- Blank Row -->
<div class="row">
	&nbsp;
</div>
<div class="row">

 <!-- Table -->
 <div class="col-12">
	<table class="table table-striped" id="user-table">
	  <thead class="thead-dark">
	    <tr>
	      <th scope="col">S No.</th>
	      <th scope="col">Email</th>
	      <th scope="col">Role</th>
	      <th scope="col">Actions</th>
	    </tr>
	  </thead >
	  <tbody>

	  </tbody>
	</table>

</div>
</div>


</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/user.js}"/></script>

</body>	

</html>
