<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en">
<head th:replace="snippets.html :: name_head"></head>
<body>
	<nav th:replace="snippets.html :: name_app_navbar"></nav>
	<div class="container-fluid" style="padding:0rem 5rem;">
		<h3 style="margin:1.5rem 0rem;">Admin</h3>
		<button type="button" class="btn btn-primary" id="create-user">Create User</button>
		<div class="modal" tabindex="-1" role="dialog" id="create-user-modal">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Create User</h5>
					</div>
					<div class="modal-body">
						<form class="" id="user-create-form">
							<div class="form-group">
								<label class="col-sm-6 col-form-label">Email</label>
								<div class="col-sm-12">
									<input type="email" required class="form-control" name="email"
										placeholder="Enter Email">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-6 col-form-label">Password</label>
								<div class="col-sm-12">
									<input type="password" required class="form-control" name="password"
										placeholder="Enter Password">
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-primary" id="add-user">Create</button>
					</div>
				</div>
			</div>
		</div>
		<div class="modal" tabindex="-1" role="dialog" id="edit-user-modal">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Edit User</h5>
					</div>
					<div class="modal-body">
						<form class="" id="edit-user-form">
							<div class="form-group">
								<label class="col-sm-6 col-form-label">Email</label>
								<div class="col-sm-12">
									<input type="email" autocomplete="off" required class="form-control" name="email"
										placeholder="Enter Email">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-6 col-form-label">Role</label>
								<div class="col-sm-12">
									<input type="text" class="form-control" name="role" placeholder="Enter Role">
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-primary" id="edit-user">Update</button>
					</div>
				</div>
			</div>
		</div>
		<!-- Blank Row -->
		<div class="row">
			&nbsp;
		</div>
		<div class="row">
			<!-- Table -->
			<div class="col-12">
				<table class="table table-striped" id="user-table">
					<thead class="thead-dark">
						<tr class="sticky-top" style="top:78px;">
							<th scope="col">S No.</th>
							<th scope="col">Email</th>
							<th scope="col">Role</th>
							<th scope="col" class="text-center">Actions</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	</div> <!-- Container end-->
	<footer th:replace="snippets.html :: name_footer"></footer>
	<script th:src="@{/static/js/user.js}">
	</script>
</body>
</html>
