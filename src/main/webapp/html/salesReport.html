<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="snippets.html :: name_head"></head>
<body>
    <nav th:replace="snippets.html :: name_app_navbar"></nav>
    <div class="container-fluid px-5" >
        <h3 class="mt-3 mb-3">Sales Report</h3>
        <form class="form" id="options-form">
            <div class="row">
                <div class="col-md-5">
                    <div class="d-flex justify-content-between align-items-center mb-5">
                        <label class="form-label mt-1" for="category">Start Date</label>
                        <input type="date" class="form-control w-75" id="start-date" max=""
                            placeholder="Start Date">
                    </div>
                </div>
                <div class="col-md-2"></div>
                <div class="col-md-5">
                    <div class="d-flex justify-content-between align-items-center mb-5">
                        <label class="form-label mt-1" for="category">End Date</label>
                        <input type="date" class="form-control w-75" id="end-date"  max=""
                            placeholder="End Date">
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="d-flex justify-content-between">
                        <label class="form-label mt-1" for="category">Category</label>
                        <select class="append-category form-control form-select form-select-lg mb-3 ml-3 p-1 p-2 w-75" id="category" aria-label=".form-select-lg example">
                            <option selected>Select Category</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-2"></div>
                <div class="col-md-5">
                    <div class="d-flex justify-content-between">
                        <label class="form-label mt-1"  for="brand">Brand</label>
                        <select class="append-brand form-control form-select form-select-lg mb-3 ml-5 p-1 p-2 w-75" id="brand"  aria-label=".form-select-lg example">
                            <option selected>Select Brand</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-12 d-flex align-items-center mt-3 mb-5 p-0">
                <button id="download-sales" class="btn btn-primary btn-md">Generate Report</button>
            </div>
        </form>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped" id="display-sales-table">
                    <thead class="thead-dark">
                        <tr class="sticky-top table-position">
                            <th scope="col">S No.</th>
                            <th scope="col">Brand Name</th>
                            <th scope="col">Category</th>
                            <th scope="col">Quantity</th>
                            <th scope="col" style="text-align:end">Total (in â‚¹)</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div> <!-- Container end-->
    <footer th:replace="snippets.html :: name_footer"></footer>
    <script th:src="@{/static/js/salesReport.js}">
    </script>
</body>
</html>
