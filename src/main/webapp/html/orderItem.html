<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

  <h3 style="text-align:center;margin:2rem">Order Items</h3>




  <!-- Blank Row -->
  <div class="row">
    &nbsp;
  </div>
  <div class="row">

    <!-- Table -->
    <div class="col-12">
      <table class="table table-striped" id="order-item-table">
        <thead class="thead-dark">
        <tr>
          <th scope="col">Order Id</th>
          <th scope="col">Barcode</th>
          <th scope="col">Product Name</th>
          <th scope="col">Quantity</th>
          <th scope="col">Total cost</th>
          <th scope="col">Order Date</th>
          <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
      </table>

    </div>
  </div>



  <div class="modal" tabindex="-1" role="dialog" id="edit-order-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Order</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="form-inline" id="order-edit-form">
            <div class="form-group">
              <label  class="col-sm-2 col-form-label">Barcode</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="barcode" placeholder="Enter Barcode" readonly>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 col-form-label">Quantity</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" name="quantity" placeholder="Enter Quantity">
              </div>
            </div>
            <input type="hidden" name="id" >
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="update-order-item">Update</button>
        </div>
      </div>
    </div>
  </div>

  <button class="btn btn-primary btn-lg" id="invoice">Generate Invoice</button>



</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/orderItem.js}"/></script>

</body>

</html>
