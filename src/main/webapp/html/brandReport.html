<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="snippets.html :: name_head"></head>
<body>
    <nav th:replace="snippets.html :: name_app_navbar"></nav>
    <div class="container-fluid px-5" >
        <h3 class="mt-3 mb-3">Brand Report</h3>
        <form class="form" id="options-form">
            <div class="row">
                <div class="col-md-5">
                    <div class="d-flex justify-content-space-between">
                        <label class="form-label mt-1"  for="category">Category</label>
                        <select class="form-control form-select form-select-lg mb-3 append-category pt-1 mb-3 ml-3" id="category" aria-label=".form-select-lg example">
                            <option selected>Select Category</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-2"></div>
                <div class="col-md-5">
                    <div class="d-flex justify-content-space-between">
                        <label class="form-label mt-1" for="brand">Brand</label>
                        <select class="form-control form-select form-select-lg mb-3 append-brand pt-1 mb-3 ml-3" id="brand" style="
    padding:0.3rem;margin-bottom:2rem;margin-left:2rem" aria-label=".form-select-lg example">
                            <option selected>Select Brand</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-12 d-flex mt-3 mb-5 pl-3">
                    <button id="download-brand" class="btn btn-primary btn-md">Generate Report</button>
                </div>
            </div>
        </form>
        <div class="row">
            <!-- Table -->
            <div class="col-md-12">
                <table class="table table-striped" id="display-brand-table">
                    <thead class="thead-dark">
                        <tr class="sticky-top table-position">
                            <th scope="col">S No.</th>
                            <th scope="col">Name</th>
                            <th scope="col">Category</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Container end-->
    <footer th:replace="snippets.html :: name_footer"></footer>
    <script th:src="@{/static/js/brandReport.js}">
    </script>
</body>

</html>
