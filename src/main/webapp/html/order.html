<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="snippets.html :: name_head"></head>
<body>
  <nav th:replace="snippets.html :: name_app_navbar"></nav>
  <div class="container-fluid px-5" >
    <h3 class="mt-3 mb-3">Order</h3>
    <button type="button" class="btn btn-primary" id="create-order">Create</button>
    <div class="modal" tabindex="-1" role="dialog" id="create-order-modal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Create Order</h5>
          </div>
          <div class="modal-body">
            <form class="" id="order-create-form">
              <div class="form-group">
                <label for="inputBarcode">Barcode</label>
                <input id="inputBarcode" type="text" required="required" class="form-control" name="barcode"
                  placeholder="Enter Barcode">
              </div>
              <div class="form-group">
                <label for="inputQuantity">Quantity</label>
                <input id="inputQuantity" type="number" required="required" min="1" class="form-control" name="quantity"
                  placeholder="Enter Quantity">
              </div>
              <div class="form-group">
                <label for="inputSellingPrice">Selling Price</label>
                <input id="inputSellingPrice" type="number" required="required" min="1" step="0.01" class="form-control"
                  name="sellingPrice" placeholder="Enter Selling Price">
              </div>
              <button id="addToOrderList" class="btn btn-warning btn-lg mb-3">+</button>
              <table class="table table-striped" id="orderItemTable">
                <thead class="thead-dark">
                  <tr class="sticky-top" style="top:78px;z-index:auto;">
                    <th scope="col">Barcode</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Selling Price (in ₹)</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="add-order">Create</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <!-- Table -->
      <div class="col-md-12">
        <table class="table table-striped" id="order-table">
          <thead class="thead-dark">
            <tr class="sticky-top table-position">
              <th scope="col">Order Id</th>
              <th scope="col">Order Date (IST)</th>
              <th scope="col" class="text-right">Total Order Cost (in ₹)</th>
              <th scope="col" class="text-center">Action</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
    <!-- Employee Edit Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="edit-order-modal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit order</h5>
          </div>
          <div class="modal-body">
            <form class="" id="order-edit-form">
              <div class="form-group">
                <label class="col-sm-2 col-form-label">Barcode</label>
                <div class="col-sm-12">
                  <input type="text" class="form-control" required="required" name="barcode" placeholder="Enter Barcode"
                    readonly>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 col-form-label">Quantity</label>
                <div class="col-sm-12">
                  <input type="number" class="form-control" required="required" min="1" name="quantity"
                    placeholder="Enter Quantity">
                </div>
              </div>
              <input type="hidden" name="id">
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="update-order">Update</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Employee Edit Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="upload-order-modal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Upload order</h5>
          </div>
          <div class="modal-body">
            <div class="order-file">
              <input type="file" class="custom-file-input" id="orderFile">
              <label class="custom-file-label" for="orderFile" id="orderFileName">Choose file</label>
            </div>
            <a th:href="@{/sample/order.tsv}" target="_blank">Download Sample</a>
            <p>Rows: <span id="rowCount">0</span>,
              Processed: <span id="processCount">0</span>,
              Errors: <span id="errorCount">0</span></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="process-data">Upload</button>
            <button type="button" class="btn btn-warning" id="download-errors">Download Errors</button>
          </div>
        </div>
      </div>
    </div>
  </div> <!-- Container end-->
  <footer th:replace="snippets.html :: name_footer"></footer>
  <script th:src="@{/static/js/order.js}">
  </script>
</body>
</html>
