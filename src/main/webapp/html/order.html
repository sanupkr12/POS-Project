<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">


<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

  <h3 style="text-align:center;margin:2rem">Order</h3>

  <!-- Top row with form-->
  <div class="row">
    <div class="col-12">
      <form class="form-inline" id="order-form" >
        <div id="inputOrder">

        </div>

      </form>
    </div>
      <div  class="col-12">
        <button id="add-btn" type="button" class="btn btn-warning" style="margin-right: 8px;"> &nbsp; + &nbsp; </button>
        <button type="button" class="btn btn-primary" id="add-order">Add</button>
        &nbsp;
        <button type="button" class="btn btn-primary" id="refresh-data">Refresh</button>
        &nbsp;
        <button type="button" class="btn btn-primary" id="upload-data">Upload</button>
      </div>

  </div>


  <!-- Blank Row -->
  <div class="row">
    &nbsp;
  </div>
  <div class="row">

    <!-- Table -->
    <div class="col-12">
      <table class="table table-striped" id="order-table">
        <thead class="thead-dark">
        <tr>
          <th scope="col">Order Id</th>
          <th scope="col">Order Date</th>
          <th scope="col">Total Order Cost</th>
          <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>1</td>
          <td>Romil Jain</td>
          <td>30</td>
          <td>Edit | Delete</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Rajul Jain</td>
          <td>31</td>
          <td>Edit | Delete</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Anaisha Jain</td>
          <td>7</td>
          <td>Edit | Delete</td>
        </tr>
        </tbody>
      </table>

    </div>
  </div>

  <!-- Employee Edit Modal -->
  <div class="modal" tabindex="-1" role="dialog" id="edit-order-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit order</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="form-inline" id="order-edit-form">
            <div class="form-group">
              <label  class="col-sm-2 col-form-label">Barcode</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="barcode" placeholder="Enter Barcode" readonly>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 col-form-label">Quantity</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" name="quantity" placeholder="Enter Quantity">
              </div>
            </div>
            <input type="hidden" name="id" >
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="update-order">Update</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Employee Edit Modal -->
  <div class="modal" tabindex="-1" role="dialog" id="upload-order-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">Upload order</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <div class="order-file">
            <input type="file" class="custom-file-input" id="orderFile">
            <label class="custom-file-label" for="orderFile" id="orderFileName">Choose file</label>
          </div>
          <a th:href="@{/sample/order.tsv}" target="_blank">Download Sample</a>
          <br>
          Rows: <span id="rowCount">0</span>,
          Processed: <span id="processCount">0</span>,
          Errors: <span id="errorCount">0</span>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="process-data">Upload</button>
          <button type="button" class="btn btn-warning" id="download-errors">Download Errors</button>
        </div>
      </div>
    </div>
  </div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/order.js}"/></script>

</body>

</html>
