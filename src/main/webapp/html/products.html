<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

    <h3 style="text-align:center;margin:2rem">Product</h3>


    <button type="button" class="btn btn-primary" id="create-product">Create</button>
    &nbsp;
    &nbsp;
    <button type="button" class="btn btn-primary" th:if="${info.getRole() == 'admin'}" id="upload-data">Upload</button>



    <div class="modal" tabindex="-1" role="dialog" id="create-product-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create Product</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="" id="product-create-form">
                        <div class="form-group" style="margin-bottom:0.5rem;">
                            <label for="inputName" class="col-sm-4 edit-form-label" style="justify-content:left;">Name</label>
                            <div class="col-sm-12">
                                <input type="text" class="form-control" id="inputName" autocomplete="off" name="name"  placeholder="Enter name">
                            </div>
                        </div>
                        <br>
                        <div class="form-group" style="margin-bottom:0.5rem;">
                            <label for="inputBarcode" class="col-sm-4  edit-form-label " style="justify-content:left;">Barcode</label>
                            <div class="col-sm-12">
                                <input type="text" class="form-control" id="inputBarcode" autocomplete="off" name="barcode" placeholder="Enter Barcode">
                            </div>
                        </div>
                        <br>
                        <div class="form-group" style="margin-bottom:0.5rem;">
                            <label for="inputMrp" class="col-sm-4  edit-form-label" style="justify-content:left;">MRP</label>
                            <div class="col-sm-12">
                                <input type="text" class="form-control" id="inputMrp" autocomplete="off" name="mrp"  placeholder="Enter Mrp">
                            </div>
                        </div>
                        <br>
                        <div class="form-group" style="margin-bottom:0.5rem;">
                            <label for="inputBrandName" class="col-sm-4  edit-form-label" style="justify-content:left;">Brand Name</label>
                            <div class="col-sm-12">
                                <input type="text" class="form-control" id="inputBrandName" autocomplete="off" name="brandName"  placeholder="Enter Brand Name">
                            </div>
                        </div>
                        <br>
                        <div class="form-group" style="margin-bottom:0.5rem;">
                            <label for="inputCategory" class="col-sm-4  edit-form-label" style="justify-content:left;">Brand Category</label>
                            <div class="col-sm-12">
                                <input type="text" class="form-control" id="inputCategory" autocomplete="off" name="brandCategory"  placeholder="Enter Brand Category">
                            </div>
                        </div>
                        <br>
                        <input type="hidden" name="id" >
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-outline-success" id="add-product">Add</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Blank Row -->
    <div class="row">
        &nbsp;
    </div>
    <div class="row">

        <!-- Table -->
        <div class="col-12">
            <table class="table table-striped" id="product-table">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">S No.</th>
                    <th scope="col">Name</th>
                    <th scope="col">Brand Name</th>
                    <th scope="col">Category</th>
                    <th scope="col">Mrp</th>
                    <th scope="col">Barcode</th>

                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

        </div>
    </div>

    <!-- Employee Edit Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="edit-product-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Product</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="" id="product-edit-form">
                        <div class="form-group" style="margin-bottom:0.5rem;">
                            <label for="editInputName" class="col-sm-4  edit-form-label" style="justify-content:left;">Name</label>
                            <div class="col-sm-8" >
                                <input type="text" class="form-control" id="editInputName" autocomplete="off" name="name"  placeholder="enter name">
                            </div>
                        </div>
                        <br>
                        <div class="form-group" style="margin-bottom:0.5rem;">
                            <label for="editInputBarcode" class="col-sm-4  edit-form-label " style="justify-content:left;">Barcode</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="editInputBarcode" autocomplete="off" name="barcode" placeholder="enter Barcode">
                            </div>
                        </div>
                        <br>
                        <div class="form-group" style="margin-bottom:0.5rem;">
                            <label for="editInputMrp" class="col-sm-4  edit-form-label" style="justify-content:left;">MRP</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="editInputMrp" autocomplete="off" name="mrp"  placeholder="enter Mrp">
                            </div>
                        </div>
                        <br>
                        <div class="form-group" style="margin-bottom:0.5rem;">
                            <label for="editInputBrandName" class="col-sm-4  edit-form-label" style="justify-content:left;">Brand Name</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="editInputBrandName" autocomplete="off" name="brandName"  placeholder="enter Brand Name">
                            </div>
                        </div>
                        <br>
                        <div class="form-group" style="margin-bottom:0.5rem;">
                            <label for="editInputCategory" class="col-sm-4  edit-form-label" style="justify-content:left;">Brand Category</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="editInputCategory" autocomplete="off" name="brandCategory"  placeholder="enter Brand Category">
                            </div>
                        </div>
                        <br>
                        <input type="hidden" name="id" >
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="update-product">Update</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Employee Edit Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="upload-product-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Upload Product</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="product-file">
                        <input type="file" class="custom-file-input" id="productFile">
                        <label class="custom-file-label" for="productFile" id="productFileName">Choose file</label>
                    </div>
                    <a th:href="@{/sample/product.tsv}" target="_blank">Download Sample</a>
                    <br>
                    Rows: <span id="rowCount">0</span>,
                    Processed: <span id="processCount">0</span>,
                    Errors: <span id="errorCount">0</span>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="process-data">Upload</button>
                    <button type="button" class="btn btn-warning" id="download-errors">Download Errors</button>
                </div>
            </div>
        </div>
    </div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/product.js}"/></script>

</body>

</html>
