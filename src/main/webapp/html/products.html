<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container-fluid" style="padding:0rem 5rem;">

    <h3 style="margin:1.5rem 0rem;">Product</h3>


    <button type="button" class="btn btn-primary" th:if="${info.getRole() == 'supervisor'}" id="create-product">Create</button>
    &nbsp;
    &nbsp;
    <button type="button" class="btn btn-primary" th:if="${info.getRole() == 'supervisor'}" id="upload-data">Upload</button>



    <div class="modal" tabindex="-1" role="dialog" id="create-product-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create Product</h5>
                </div>
                <form class="" id="product-create-form">
                <div class="modal-body mt-3">
                        <div class="form-group" style="margin-bottom:0.5rem;">
                            <label for="inputName" class="col-sm-4 edit-form-label" style="justify-content:left;">Name</label>
                            <div class="col-sm-12">
                                <input type="text" class="form-control" required="required" id="inputName" autocomplete="off" name="name"  placeholder="Enter Name">
                            </div>
                        </div>
                        <br>
                        <div class="form-group" style="margin-bottom:0.5rem;">
                            <label for="inputBarcode" class="col-sm-4  edit-form-label " style="justify-content:left;">Barcode</label>
                            <div class="col-sm-12">
                                <input type="text" class="form-control" required="required" id="inputBarcode" autocomplete="off" name="barcode" placeholder="Enter Barcode">
                            </div>
                        </div>
                        <br>
                        <div class="form-group" style="margin-bottom:0.5rem;">
                            <label for="inputMrp" class="col-sm-4  edit-form-label" style="justify-content:left;">MRP</label>
                            <div class="col-sm-12">
                                <input type="number" class="form-control num-input" required="required" step="0.01" min="1" id="inputMrp" autocomplete="off" name="mrp"  placeholder="Enter Mrp (in ₹)">
                            </div>
                        </div>
                        <br>
                        <div class="form-group" style="margin-bottom:0.5rem;">
                            <label for="inputBrandName" class="col-sm-4  edit-form-label" style="justify-content:left;">Brand Name</label>
                            <select name="brandName" class="append-brand col-sm-12 form-control form-select ml-3" id="inputBrandName" style=" width: 94%;" aria-label=".form-select-lg example">
                                <option selected>Select Brand</option>
                            </select>
<!--                            <div class="col-sm-12">-->
<!--                                <input type="text" class="form-control" required="required" id="inputBrandName" autocomplete="off" name="brandName"  placeholder="Enter Brand Name">-->
<!--                            </div>-->
                        </div>
                        <br>
                        <div class="form-group" style="margin-bottom:0.5rem;">
                            <label for="inputCategory" class="col-sm-4  edit-form-label" style="justify-content:left;">Brand Category</label>
                            <select name="brandCategory" class="col-sm-12 form-control form-select ml-3 append-category" id="inputCategory" style="width:94%"  aria-label=".form-select-lg example">
                                <option selected>Select Category</option>
                            </select>
<!--                            <div class="col-sm-12">-->
<!--                                <input type="text" class="form-control" required="required" id="inputCategory" autocomplete="off" name="brandCategory"  placeholder="Enter Brand Category">-->
<!--                            </div>-->
                        </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="add-product">Create</button>
                </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Blank Row -->
    <div class="row">
        &nbsp;
    </div>
    <div class="row">

        <!-- Table -->
        <div class="col-12">
            <table class="table table-striped" id="product-table">
                <thead class="thead-dark">
                <tr class="sticky-top" style="top:78px;z-index:auto;">
                    <th scope="col">S No.</th>
                    <th scope="col">Name</th>
                    <th scope="col">Barcode</th>
                    <th scope="col">Brand Name</th>
                    <th scope="col">Category</th>
                    <th scope="col" style="text-align:end">Mrp (in ₹)</th>


                    <th scope="col" class="text-center" th:if="${role=='supervisor'}">Actions</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

        </div>
    </div>

    <!-- Employee Edit Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="edit-product-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Product</h5>
                </div>
                <form class="" id="product-edit-form">
                <div class="modal-body mt-3">

                        <div class="form-group" style="margin-bottom:0.5rem;">
                            <label for="editInputName" class="col-sm-4  edit-form-label" style="justify-content:left;">Name</label>
                            <div class="col-sm-12" >
                                <input type="text" class="form-control" required="required" id="editInputName" autocomplete="off" name="name"  placeholder="enter name">
                            </div>
                        </div>
                        <br>
                        <div class="form-group" style="margin-bottom:0.5rem;">
                            <label for="editInputBarcode" class="col-sm-4  edit-form-label " style="justify-content:left;">Barcode</label>
                            <div class="col-sm-12">
                                <input type="text" class="form-control" required="required" id="editInputBarcode" autocomplete="off" name="barcode" placeholder="Enter Barcode">
                            </div>
                        </div>
                        <br>
                        <div class="form-group" style="margin-bottom:0.5rem;">
                            <label for="editInputMrp" class="col-sm-4  edit-form-label" style="justify-content:left;">MRP</label>
                            <div class="col-sm-12">
                                <input type="number" step="0.01" class="form-control num-input" required="required" id="editInputMrp" min="1" autocomplete="off" name="mrp"  placeholder="Enter Mrp (in ₹)">
                            </div>
                        </div>
                        <br> <div class="form-group" style="margin-bottom:0.5rem;">
                    <label for="editInputBrandName" class="col-sm-4  edit-form-label" style="justify-content:left;">Brand Name</label>
                    <select name="brandName" class="append-brand col-sm-12 form-control form-select ml-3" id="editInputBrandName" style=" width: 94%;" aria-label=".form-select-lg example">
                        <option selected>Select Brand</option>
                    </select>
                    <!--                            <div class="col-sm-12">-->
                    <!--                                <input type="text" class="form-control" required="required" id="inputBrandName" autocomplete="off" name="brandName"  placeholder="Enter Brand Name">-->
                    <!--                            </div>-->
                </div>
                    <br>
                    <div class="form-group" style="margin-bottom:0.5rem;">
                        <label for="editInputCategory" class="col-sm-4  edit-form-label" style="justify-content:left;">Brand Category</label>
                        <select name="brandCategory" class="col-sm-12 form-control form-select ml-3 append-category" id="editInputCategory" style="width:94%"  aria-label=".form-select-lg example">
                            <option selected>Select Category</option>
                        </select>
                        <!--                            <div class="col-sm-12">-->
                        <!--                                <input type="text" class="form-control" required="required" id="inputCategory" autocomplete="off" name="brandCategory"  placeholder="Enter Brand Category">-->
                        <!--                            </div>-->
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="update-product">Update</button>
                </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Employee Edit Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="upload-product-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Upload Product</h5>
                </div>

                <div class="modal-body mt-3">
                    <div class="product-file">
                        <input type="file" class="custom-file-input" id="productFile">
                        <label class="custom-file-label" for="productFile" id="productFileName">Choose file</label>
                    </div>
                    <a th:href="@{/sample/sampleProduct.tsv}" target="_blank">Download Sample</a>
                    <br>
                    Rows: <span id="rowCount">0</span>,
                    Processed: <span id="processCount">0</span>,
                    Errors: <span id="errorCount">0</span>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="process-data">Upload</button>
                    <button type="button" class="btn btn-warning" id="download-errors">Download Errors</button>
                </div>
            </div>
        </div>
    </div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/product.js}"/></script>

</body>

</html>
