<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container-fluid" style="padding:0rem 5rem;">

    <h3 style="margin:1.5rem 0rem;">Inventory</h3>

    <button type="button" class="btn btn-primary" th:if="${info.getRole() == 'supervisor'}" id="create-inventory">Create</button>
    &nbsp;&nbsp;

    <button type="button" class="btn btn-primary" th:if="${info.getRole() == 'supervisor'}" id="upload-data">Upload</button>


    <div class="modal" tabindex="-1" role="dialog" id="create-inventory-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create Inventory</h5>
                </div>
                <div class="modal-body">
                    <form class="" id="inventory-create-form">
                        <div class="form-group">
                            <label  class="col-sm-6 col-form-label">Barcode</label>
                            <div class="col-sm-12">
                                <input type="text" class="form-control" name="barcode" placeholder="Enter Barcode">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-6 col-form-label">Quantity</label>
                            <div class="col-sm-12">
                                <input type="number" class="form-control" min="1" name="quantity" placeholder="Enter Quantity">
                            </div>
                        </div>
                        <input type="hidden" name="id" >
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="add-inventory">Create</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Blank Row -->
    <div class="row">
        &nbsp;
    </div>
    <div class="row">

        <!-- Table -->
        <div class="col-12">
            <table class="table table-striped" id="inventory-table">
                <thead class="thead-dark">
                <tr class="sticky-top" style="top:5rem;z-index:auto;">
                    <th scope="col">S No.</th>
                    <th scope="col">Barcode</th>
                    <th scope="col">Name</th>
                    <th scope="col">Quantity</th>
                    <th scope="col" class="text-center" th:if="${role=='supervisor'}">Actions</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

        </div>
    </div>

    <!-- Employee Edit Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="edit-inventory-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Inventory</h5>
                </div>
                <div class="modal-body">
                    <form class="" id="inventory-edit-form">
                        <div class="form-group">
                            <label  class="col-sm-2 col-form-label">Barcode</label>
                            <div class="col-sm-12">
                                <input type="text" class="form-control" name="barcode" placeholder="Enter Barcode" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-form-label">Quantity</label>
                            <div class="col-sm-12">
                                <input type="number" class="form-control" min="1" name="quantity" placeholder="Enter Quantity">
                            </div>
                        </div>
                        <input type="hidden" name="id" >
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="update-inventory">Update</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Employee Edit Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="upload-inventory-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Upload Inventory</h5>
                </div>

                <div class="modal-body">
                    <div class="inventory-file">
                        <input type="file" class="custom-file-input" id="inventoryFile">
                        <label class="custom-file-label" for="inventoryFile" id="inventoryFileName">Choose file</label>
                    </div>
                    <a th:href="@{/sample/inventory.tsv}" target="_blank">Download Sample</a>
                    <br>
                    Rows: <span id="rowCount">0</span>,
                    Processed: <span id="processCount">0</span>,
                    Errors: <span id="errorCount">0</span>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="process-data">Upload</button>
                    <button type="button" class="btn btn-warning" id="download-errors">Download Errors</button>
                </div>
            </div>
        </div>
    </div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/inventory.js}"/></script>

</body>

</html>
